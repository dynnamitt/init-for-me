# keys to remap on mac:
#  - Ctrl+Shift+|(pipe), switch to next layout
#              +]      , next window
#              +[      , prev window

map ctrl+chift+6 previous_layout
map ctrl+shift+7 next_layout
map ctrl+shift+8 previous_window
map ctrl+shift+9 next_window

map ctrl+shift+0 decrease_font_size

font_family      family="0xProto Nerd Font Mono"
bold_font        auto
italic_font      auto

tab_bar_style powerline
tab_powerline_style round

scrollback_lines 20000
scrollback_pager_h√≠story_history_size 10


font_size 19.0


include kitty-themes/DoomVibrant.conf

# fancy
cursor_trail 200
cursor_trail_decay 0.1 0.4
cursor_trail_start_threshhold 2

